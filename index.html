<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sipsathara — LMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrap">
    <header class="hero modern">
      <div class="logo-line">
        <h1>Sipsathara Learning Point <span class="brand">LMS</span></h1>
      </div>
      <p class="lead">Student access & course dashboard</p>
      <div class="cta">
        <a href="student.html#login" class="btn primary">Student Login</a>
        <a href="student.html#register" class="btn ghost">Student Register</a>
      </div>
    </header>

    <footer class="site-footer">
      <div class="footer-left">Made with ♥ for Sipsathara</div>
      <div class="footer-right">
        <button id="adminFooterBtn" class="btn subtle">Admin</button>
      </div>
    </footer>
  </div>

  <!-- Admin login modal -->
  <div id="adminModal" class="modal">
    <div class="modal-panel">
      <button class="modal-close" id="closeAdminModal">×</button>
      <h3>Admin Login</h3>
      <input id="adminEmail" placeholder="Email" />
      <input id="adminPw" type="password" placeholder="Password" />
      <div style="display:flex;gap:8px;margin-top:12px;">
        <button id="adminLoginBtn" class="btn primary">Login</button>
        <button id="adminCancel" class="btn ghost">Cancel</button>
      </div>
      <p style="font-size:13px;margin-top:10px;color:#666;">
        Default admin: <strong>akein.admin@slp.lms</strong> / <strong>adminslp1</strong>
      </p>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/app-auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const adminModal = document.getElementById('adminModal');
      document.getElementById('adminFooterBtn').onclick = () => adminModal.style.display = 'flex';
      document.getElementById('closeAdminModal').onclick = () => adminModal.style.display = 'none';
      document.getElementById('adminCancel').onclick = () => adminModal.style.display = 'none';

      document.getElementById('adminLoginBtn').onclick = async () => {
        const email = document.getElementById('adminEmail').value.trim();
        const pw = document.getElementById('adminPw').value;
        try {
          await login(email, pw);
          const ok = await isCurrentUserAdmin();
          if (!ok) {
            alert('Access denied — not an admin.');
            await logout();
          } else {
            location.href = 'admin.html';
          }
        } catch (err) {
          alert('Login failed: ' + (err.message || err));
        }
      };
    });
  </script>
</body>
</html>
